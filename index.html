<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

<div class="body-wrapper">
  <header><h1 class="header">Counter</h1></header>
  <div class="counter">
    <div class="counter__display js-counter__display">0</div>
    <div class="counter__buttons">
        <button class="counter__button counter__button--decrease js-counter__button--decrease">-</button>
        <button class="counter__button counter__button--reset js-counter__button--reset">Reset</button>
        <button class="counter__button counter__button--increase js-counter__button--increase">+</button>
    </div>
  </div>
</div>

</body>
</html>
